<div class="container">
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Name"
        required
        [(ngModel)]="model.name"
        name="name"
        #name="ngModel"
      >
      <mat-error *ngIf="!name.valid || name.pristine">
       Field invalid
      </mat-error>
    </mat-form-field>
  </form>
</div>
